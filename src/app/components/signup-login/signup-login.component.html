<div
  class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-200 to-blue-300"
>
  <div
    class="flex flex-col lg:flex-row bg-white rounded-lg shadow-lg max-w-4xl w-full"
  >
    <div class="bg-blue-100 lg:w-1/2 p-8 flex justify-center items-center">
      <img
        src="../assets/images/solvei8-logo1.png"
        alt="Illustration"
        class="w-3/4"
      />
    </div>
    <div class="lg:w-1/2 p-8">
      <h1 class="text-2xl font-bold mb-4">Welcome</h1>
      <form>
        <mat-label>Enter Email ID</mat-label>
        <mat-form-field appearance="outline" class="w-full mb-4">
          <input matInput placeholder="Enter email id" type="email" />
        </mat-form-field>
        <p class="text-center mb-4">OR</p>
        <mat-label>Enter Mobile No.</mat-label>
        <mat-form-field appearance="outline" class="w-full mb-4">
          <input matInput placeholder="Enter mobile number" type="tel" />
        </mat-form-field>
        <button mat-raised-button color="primary" class="w-full">Next</button>
      </form>
    </div>
  </div>
</div>
